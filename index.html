<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Kanit:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="h1">ClickSharp</h1>
    
    <div class="div">
      <div class="time">
        <p class="sec">00</p>
        <p class="colon">:</p>
        <p class="milisec">00</p>
      </div>
      <p class="count">0</p>
      <button data-setStop="false" class="btn">Klick</button>
      <button class="btn-repeat" type="button">repeat</button>
      <div class="divRes">Best :</div>
      <p class="topRes"></p>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
